<app-header></app-header>

<div class="container">
  <br>
  <div class="card">
    <div class="card-header">
      <strong>Actualizar del Usuario</strong>
    </div>
    <div class="card-body">
      <form [formGroup]="editarusu">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" formControlName="username">
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div formGroupName="address">
            <div class="form-group">
              <label for="street">Calle</label>
              <input type="text" class="form-control" id="street" formControlName="street">
            </div>
            <div class="form-group">
                <label for="suite">Suite</label>
                <input type="text" class="form-control" id="suite" formControlName="suite">
              </div>
              <div class="form-group">
                <label for="city">Ciudad</label>
                <input type="text" class="form-control" id="city" formControlName="city">
              </div>
              <div class="form-group">
                <label for="zipcode">Código postal</label>
                <input type="text" class="form-control" id="zipcode" formControlName="zipcode">
              </div>            
          </div>
          <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="text" class="form-control" id="phone" formControlName="phone">
          </div>
          <div formGroupName="company">
            <div class="form-group">
                <label for="companyName">Nombre de la compañía</label>
                <input type="text" class="form-control" id="companyName" formControlName="name">
              </div>
              <div class="form-group">
                <label for="catchPhrase">Catch Phrase</label>
                <input type="text" class="form-control" id="catchPhrase" formControlName="catchPhrase">
              </div>
              <div class="form-group">
                <label for="bs">BS</label>
                <input type="text" class="form-control" id="bs" formControlName="bs">
              </div>
          </div>
        <br>
        <button type="button" class="btn btn-dark" (click)="volver()">Volver</button>
        <button type="submit" class="btn btn-primary" (click)="modificarUsuario(editarusu.value)">Guardar</button>
      </form>
    </div>
  </div>
  <br>
</div>
