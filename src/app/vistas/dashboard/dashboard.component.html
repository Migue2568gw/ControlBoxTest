<app-header></app-header>

<div class="container">
    <br><h3>Listado Usuarios</h3><br>
    <button type="button" class="btn btn-primary" (click)="nuevoUsuario()">Nuevo Registro</button>
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">City/Street</th>
                <th scope="col">Phone</th>
                <th scope="col">Company Catchphrase</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td>{{ usuario.name }}</td>
                <td>{{ usuario.username }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.address.city }} / {{ usuario.address.street }}</td>
                <td>{{ usuario.phone }}</td>
                <td>{{ usuario.company.catchPhrase }}</td>
                <td><i class="fa fa-eye cursor-pointer" title="Detalle" (click)="detalleUsuario(usuario.id)"></i></td>
                <td><i class="fa fa-pencil cursor-pointer" title="Modificar" (click)="modificarUsuario(usuario.id)"></i></td>
            </tr>
        </tbody>
    </table>
</div>

<app-footer></app-footer>
